<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Settings</title>
		<link href="css/settings.css" rel="stylesheet">
	</head>
	<body>
		<div id="wrapper">
			<header class="top">
				<span>설정</span>
			</header>
			<main>
				<section>
					<header><span>타임라인</span></header>
					<div>
						<div class="settings-item">
							<label>
								<input id="hideMyRetweets" type="checkbox"><label for="hideMyRetweets"><div></div></label>
								자신의 리트윗 숨기기
							</label>
						</div>
						<div class="settings-item">
							<label>
								<input id="magicScroll" type="checkbox"><label for="magicScroll"><div></div></label>
								매직 스크롤 켜기
							</label>
						</div>
						<div class="settings-item">
							<label>
								매직 스크롤 감도 (밀리초):
								<input id="magicScrollSensitivity" type="number" min="250" max="1000" value="250">
							</label>
						</div>
					</div>
				</section>
				<section>
					<header><span>배경</span></header>
					<div>
						<div class="settings-item">
							<b>배경 유형</b>
						</div>
						<div class="settings-item">
							<label>
								<input id="bgTypeSolid" type="radio" name="bgType" value="solid"><label></label>
								단색
							</label>
							<label>
								<input id="bgTypeImage" type="radio" name="bgType" value="image"><label></label>
								이미지
							</label>
						</div>
					</div>
				</section>
				<section>
					<header><span>데스크톱 알림</span></header>
					<div>
					</div>
				</section>
			</main>
		</div>
	</body>
</html>
