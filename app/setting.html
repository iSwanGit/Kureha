		{
			switch (e)
			{

					config.debug = config_debug.checked;
				break;

					config.home_timeline_noti = config_notification.checked;
				break;
				case config_home_sound:
					config.home_timeline_sound = config_sound.checked;
				break;
			}
		}
		</script>
	<body>
		<div><input id="config_debug" type="checkbox" onclick="chk_config(this)">디버그 기능</div>
		<div><input id="config_home_noti" type="checkbox" onclick="chk_config(this)">홈 노티</div>
		<div><input id="config_home_sound" type="checkbox" onclick="chk_config(this)">홈 사운드</div>
	</body>
</html>
